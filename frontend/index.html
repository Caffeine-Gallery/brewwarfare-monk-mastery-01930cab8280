<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewmaster Monk Guide - The War Within</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Brewmaster Monk Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#talents">Talents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stats">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#rotations">Rotations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cooldowns">Cooldowns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#utilities">Utilities</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <section id="talents" class="mb-5">
            <h2>Talent Build</h2>
            <div class="content-section"></div>
        </section>

        <section id="stats" class="mb-5">
            <h2>Stat Priority</h2>
            <div class="content-section"></div>
        </section>

        <section id="rotations" class="mb-5">
            <h2>Rotations</h2>
            <div class="card mb-3">
                <div class="card-header">
                    <h3 class="h5 mb-0">Single Target</h3>
                </div>
                <div class="card-body">
                    <div id="single_target" class="content-section"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="h5 mb-0">AOE</h3>
                </div>
                <div class="card-body">
                    <div id="aoe" class="content-section"></div>
                </div>
            </div>
        </section>

        <section id="cooldowns" class="mb-5">
            <h2>Important Cooldowns</h2>
            <div class="content-section"></div>
        </section>

        <section id="utilities" class="mb-5">
            <h2>Utilities</h2>
            <div class="content-section"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
